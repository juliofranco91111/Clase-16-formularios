<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto </title>
    <link rel="stylesheet" href="css/styles.css">
      <!-- Font -->
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <div class="bg-green box-green">
            20% de descuento en todos los productos!
        </div>
        <div class="bg-blue box-blue">
            <div class="logo">
                <div class='img-logo'>
                    <img src="img/logo.png" alt="">
                </div>
                <div class='logo-text'>Nombre Tienda</div>
            </div>

        </div>
    </header>

    <section>
        <article>
            
                <h1>Contacto</h1>
                <input placeholder="Nombre y Apellido" type="text">
                <input placeholder="Correo" name="mail" type="email">
                <textarea name="text-area" id="text-area" cols="30" rows="10"></textarea>
                <div class="button-group">
                    <button class="bg-gray btn-gray">Resetear</button>
                    <button class="bg-green">Entrar</button>
                </div>
                
        </article>
    </section>

    <footer>
        <div class="bg-blue">
            Todos los derechos reservados a FRONT END 1
        </div>
    </footer>
</body>
</html>
