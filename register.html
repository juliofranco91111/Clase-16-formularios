<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro </title>
    <link rel="stylesheet" href="css/styles.css">
      <!-- Font -->
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <div class="bg-green box-green">
            20% de descuento en todos los productos!
        </div>
        <div class="bg-blue box-blue">
            <div class="logo">
                <div class='img-logo'>
                    <img src="img/logo.png" alt="">
                </div>
                <div class='logo-text'>Nombre Tienda</div>
            </div>

        </div>
    </header>

    <section>
        <article>
            
                <h1>Registro</h1>
                <input placeholder="Nombre y Apellido" type="text">
                <input placeholder="Correo" name="mail" type="email">
                <input placeholder="Contraseña" name="password" type="password">
                <select name="pais" id="pais">
                    <option value="Brasil">Brasil</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Argentina">Argentina</option>
                </select>
                
                <button class="bg-green">Entrar</button>
                <a href="register.html">¿No tienes una cuenta?</a> Registrarme
        </article>
    </section>

    <footer>
        <div class="bg-blue">
            Todos los derechos reservados a FRONT END 1
        </div>
    </footer>
</body>
</html>
